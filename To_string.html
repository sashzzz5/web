<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебная таблица</title>
    <link href="/web/favicon.ico" rel="icon" type="image/ico" />
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFCC;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        button {
            padding: 7px 12px;
            font-size: 12px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
            display: flex;
            justify-content: center;
        }
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            display: flex;
            justify-content: center;
        }
        table {
            width: max-content;
            max-width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 16px;
            text-align: left;
            white-space: nowrap;
        }
        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        input[type="checkbox"] {
            transform: scale(1.2);
        }
        #login-status {
            margin-bottom: 7px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="login-status">Авторизация...</div>
    <button id="google-login">Войти через Google</button>
    <button id="logout" style="display: none;">Выйти</button>
    <button id="toggle-rows">Скрыть строки</button> <!-- Новая кнопка для скрытия строк -->

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Sound Read ENG</th>
                    <th>✔</th>
                    <th>Study</th>
                    <th>To page</th>
                    <th>✔</th>
                    <th>RUS->ENG 1</th>
                    <th>✔</th>
                    <th>RUS->ENG 2</th>
                    <th>✔</th>
                    <th>N lessn.</th>
                    <th>✔</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-row">
                    <td>18-1-2, 18-2-1</td>
                    <td><input type="checkbox" class="save-state" id="cb-60"></td>
                    <td>19-1-1</td>
                    <td>7</td>
                    <td><input type="checkbox" class="save-state" id="cb-61"></td>
                    <td>18-2-2</td>
                    <td><input type="checkbox" class="save-state" id="cb-62"></td>
                    <td>19-1-1</td>
                    <td><input type="checkbox" class="save-state" id="cb-63"></td>
                    <td>19-1</td>
                    <td><input type="checkbox" class="save-state" id="cb-64"></td>
                </tr>
                <tr class="table-row">
                    <td>18-2-1, 18-2-2</td>
                    <td><input type="checkbox" class="save-state" id="cb-65"></td>
                    <td>19-1-2</td>
                    <td></td>
                    <td><input type="checkbox" class="save-state" id="cb-66"></td>
                    <td>19-1-1</td>
                    <td><input type="checkbox" class="save-state" id="cb-67"></td>
                    <td>19-1-2</td>
                    <td><input type="checkbox" class="save-state" id="cb-68"></td>
                    <td>19-1</td>
                    <td><input type="checkbox" class="save-state" id="cb-69"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAYz8rcQuxamOK4uZqCCttbfeYemi3rcfs",
            authDomain: "lesson-my.firebaseapp.com",
            databaseURL: "https://lesson-my-default-rtdb.firebaseio.com",
            projectId: "lesson-my",
            storageBucket: "lesson-my.appspot.com",
            messagingSenderId: "121456912805",
            appId: "1:121456912805:web:e9d0b60204767b708c204c"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const checkboxes = document.querySelectorAll(".save-state");
        const loginStatus = document.getElementById("login-status");
        const googleLoginButton = document.getElementById("google-login");
        const logoutButton = document.getElementById("logout");
        const toggleRowsButton = document.getElementById("toggle-rows");

        let areRowsHidden = false; // Флаг для состояния скрытых строк

        // Вход через Google
        googleLoginButton.addEventListener("click", () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(result => {
                loginStatus.innerText = `Вы вошли как ${result.user.displayName}`;
                googleLoginButton.style.display = "none";
                logoutButton.style.display = "inline-block";
                loadCheckboxes(result.user.uid);
            }).catch(error => {
                loginStatus.innerText = "Ошибка авторизации: " + error.message;
            });
        });

        // Выход из аккаунта
        logoutButton.addEventListener("click", () => {
            auth.signOut().then(() => {
                loginStatus.innerText = "Вы вышли из аккаунта";
                googleLoginButton.style.display = "inline-block";
                logoutButton.style.display = "none";
                checkboxes.forEach(checkbox => checkbox.checked = false);
            });
        });

        // Загрузка состояний чекбоксов
        function loadCheckboxes(userId) {
            db.collection("users").doc(userId).collection("checkboxes").get()
                .then(snapshot => {
                    snapshot.forEach(doc => {
                        const checkbox = document.getElementById(doc.id);
                        if (checkbox) {
                            checkbox.checked = doc.data().checked;
                        }
                    });
                    toggleRowVisibility(); // После загрузки чекбоксов проверим, какие строки должны быть скрыты
                });
        }

        // Сохранение состояний чекбоксов
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener("change", function () {
                auth.onAuthStateChanged(user => {
                    if (user) {
                        db.collection("users").doc(user.uid).collection("checkboxes").doc(checkbox.id).set({
                            checked: checkbox.checked
                        });
                        toggleRowVisibility(); // Проверяем, скрывать ли строку после изменения состояния чекбокса
                    }
                });
            });
        });

        // Проверка видимости строк
        function toggleRowVisibility() {
            const rows = document.querySelectorAll(".table-row");
            rows.forEach(row => {
                const checkboxesInRow = row.querySelectorAll("input[type='checkbox']");
                const allChecked = Array.from(checkboxesInRow).every(checkbox => checkbox.checked);

                if (allChecked) {
                    row.style.display = areRowsHidden ? "none" : "table-row"; // Скрыть или показать строку
                } else {
                    row.style.display = "table-row"; // Строка всегда видна, если не все чекбоксы выбраны
                }
            });
        }

        // Переключение кнопки для скрытия/показа строк
        toggleRowsButton.addEventListener("click", () => {
            areRowsHidden = !areRowsHidden;
            toggleRowVisibility(); // Обновить видимость строк
            toggleRowsButton.innerText = areRowsHidden ? "Все строки" : "Скрыть строки"; // Меняем текст на кнопке
        });

        // Проверка входа при загрузке
        auth.onAuthStateChanged(user => {
            if (user) {
                loginStatus.innerText = `Вы вошли как ${user.displayName || "пользователь"}`;
                googleLoginButton.style.display = "none";
                logoutButton.style.display = "inline-block";
                loadCheckboxes(user.uid);
            } else {
                loginStatus.innerText = "Вы не вошли в систему";
                googleLoginButton.style.display = "inline-block";
                logoutButton.style.display = "none";
            }
        });
    </script>
</body>
</html>
