<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебная таблица</title>
    
    <!-- Firebase SDK (правильные версии) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        table {
            width: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 16px;
            text-align: left;
            white-space: nowrap;
        }
        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        input[type="checkbox"] {
            transform: scale(1.2);
        }
        #login-status {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="login-status">Авторизация...</div>
    <table>
        <thead>
            <tr>
                <th>✔</th>
                <th>lesson</th>
                <th>N</th>
                <th>✔</th>
                <th>study</th>
                <th>to page</th>
                <th>✔</th>
                <th>RUS->ENG 1</th>
                <th>✔</th>
                <th>RUS->ENG 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" class="save-state" id="cb-1"></td>
                <td>lesson</td>
                <td>17-1</td>
                <td><input type="checkbox" class="save-state" id="cb-2"></td>
                <td>17-1-1</td>
                <td></td>
                <td><input type="checkbox" class="save-state" id="cb-3"></td>
                <td>16-2-2</td>
                <td><input type="checkbox" class="save-state" id="cb-4"></td>
                <td>17-1-1</td>
            </tr>
            <!-- Добавить остальные строки по аналогии -->
        </tbody>
    </table>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAYz8rcQuxamOK4uZqCCttbfeYemi3rcfs",
            authDomain: "lesson-my.firebaseapp.com",
            databaseURL: "https://lesson-my-default-rtdb.firebaseio.com",
            projectId: "lesson-my",
            storageBucket: "lesson-my.appspot.com",  // <-- исправлено
            messagingSenderId: "121456912805",
            appId: "1:121456912805:web:e9d0b60204767b708c204c"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const checkboxes = document.querySelectorAll(".save-state");
        const loginStatus = document.getElementById("login-status");

        // Анонимная авторизация пользователя
        auth.signInAnonymously()
            .then(userCredential => {
                const user = userCredential.user;
                loginStatus.innerText = "Вы вошли как анонимный пользователь";

                // Загрузка данных чекбоксов из Firestore
                db.collection("users").doc(user.uid).collection("checkboxes").get()
                    .then(snapshot => {
                        snapshot.forEach(doc => {
                            const checkbox = document.getElementById(doc.id);
                            if (checkbox) {
                                checkbox.checked = doc.data().checked;
                            }
                        });
                    });
            })
            .catch(error => {
                console.error("Ошибка аутентификации:", error.code, error.message);
                loginStatus.innerText = "Ошибка авторизации: " + error.message;
            });

        // Сохранение состояния чекбоксов
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener("change", function () {
                auth.onAuthStateChanged(user => {
                    if (user) {
                        db.collection("users").doc(user.uid).collection("checkboxes").doc(checkbox.id).set({
                            checked: checkbox.checked
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
